<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Nikolaus</title>
    <style>
        /* Füge hier deine CSS-Stile hinzu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease-in-out;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            transition: background-color 0.3s ease-in-out;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ff9900;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .container.active {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Fade-In-Effekte beim Scrollen */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation für die Portfolio-Elemente */
        .portfolio-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .portfolio-item.active {
            animation: fadeIn 0.5s ease-in-out 1 forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jason Nikolaus</h1>
    </header>
    
    <nav>
        <a href="#about">Über mich</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Kontakt</a>
    </nav>

    <div class="container active" id="about">
        <h2>Über mich</h2>
        <p>Hier kannst du eine kurze Beschreibung über dich selbst einfügen.</p>
    </div>

    <div class="container active" id="portfolio">
        <h2>Portfolio</h2>
        <!-- Beispiel für ein Portfolio-Element -->
        <div class="portfolio-item">
            <h3>Projekt 1</h3>
            <p>Beschreibung des Projekts 1.</p>
        </div>
        <div class="portfolio-item">
            <h3>Projekt 2</h3>
            <p>Beschreibung des Projekts 2.</p>
        </div>
        <!-- Weitere Portfolio-Elemente hinzufügen -->
    </div>

    <div class="container active" id="contact">
        <h2>Kontakt</h2>
        <p>Kontaktinformationen: deine@email.de</p>
    </div>

    <script>
        // Füge JavaScript-Code hier hinzu, um die Animationen bei Bedarf auszulösen
        window.addEventListener('scroll', () => {
            const containers = document.querySelectorAll('.container');
            containers.forEach((container) => {
                const containerTop = container.getBoundingClientRect().top;
                if (containerTop < window.innerHeight - 100) {
                    container.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
