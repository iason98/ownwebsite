<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    <style>
        /* Füge hier deine CSS-Stile hinzu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mein Portfolio</h1>
    </header>
    
    <nav>
        <a href="#about">Über mich</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Kontakt</a>
    </nav>

    <div class="container" id="about">
        <h2>Über mich</h2>
        <p>Hier kannst du eine kurze Beschreibung über dich selbst einfügen.</p>
    </div>

    <div class="container" id="portfolio">
        <h2>Portfolio</h2>
        <!-- Hier kannst du Beispiele deiner Arbeiten hinzufügen -->
    </div>

    <div class="container" id="contact">
        <h2>Kontakt</h2>
        <p>Kontaktinformationen: deine@email.de</p>
    </div>
</body>
</html>
